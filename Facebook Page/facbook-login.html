<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- boostrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .forgot-link{
        text-decoration: none;
      }
      .forgot-link:hover{
        text-decoration: underline;
      }
    </style>
  </head>

<body>
  <section class="main-container bg-light" style="height: 45rem;">
    <div class="container-lg">
      <div class="text-center py-3">
        <h1 class="text-primary display-4 fw-bold">facebook</h1>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="card text-center" style="width: 28rem; height: 30rem;border-radius: 10px; box-shadow: 0px 0px 10px;">
          <div class="card-body py-4" >
            <h4 class="card-title ">Log Into Facebook</h4>
            <div class="for-con py-4">
              <form>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email or phone number" id="exampleInputEmail1" aria-describedby="emailHelp"  style="font-size: 25px;">                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1" style="font-size: 25px;">
                </div>
                <button type="submit" class="btn btn-primary fw-bold " style="width: 24.3rem; font-size: 25px;">Log In</button>
              </form>
            </div>
          <div class="main-con">
            <div class="text-center">
              <a class="forgot-link" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot account?</a>
            </div>
            <div class="row py-4 g-1 justify-content-center align-items-center">
              <div class="col">
                <div class="left-site" style="border: 1px solid rgb(219, 219, 219);"></div>
              </div>
              <div class="col-2 " style="color:rgb(125, 125, 125);">
                or
              </div>
                
              <div class="col">
                <div class="left-site" style="border: 1px solid rgb(219, 219, 219);"></div>
              </div>
           
            </div>
          <div class="text-center ">
            <a href="https://www.facebook.com/r.php?locale=en_US&display=page"><button type="submit" class="btn btn-success fw-bold " style=" font-size: 25px;">Create new account</button></a>

          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
